<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Application Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl">
        <h1 class="text-3xl font-bold mb-6 text-center text-green-600">Scholarship Application Form</h1>
        <div class="mb-4 flex justify-between">
            <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
                <div class="bg-green-600 h-2.5 rounded-full transition-all duration-500" style="width: 25%" id="progress-bar"></div>
            </div>
        </div>
        <form id="stepForm" class="space-y-6">
            <!-- Step 1: Personal Information -->
            <div class="step" data-step="1">
                <h2 class="text-2xl font-semibold mb-4 text-green-600">Step 1: Personal Information</h2>
                <div class="space-y-4">
                    <div>
                        <label for="passportPhoto" class="block mb-1 font-medium text-gray-700">Passport Photo</label>
                        <input type="file" id="passportPhoto" name="passportPhoto" accept="image/*" class="w-full p-2 border rounded focus:ring-2 focus:ring-green-500 focus:border-green-500" required>
                        <p class="text-red-500 text-sm mt-1 hidden"></p>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label for="firstName" class="block mb-1 font-medium text-gray-700">First Name</label>
                            <input type="text" id="firstName" name="firstName" class="w-full p-2 border rounded focus:ring-2 focus:ring-green-500 focus:border-green-500" required>
                            <p class="text-red-500 text-sm mt-1 hidden"></p>
                        </div>
                        <div>
                            <label for="middleName" class="block mb-1 font-medium text-gray-700">Middle Name</label>
                            <input type="text" id="middleName" name="middleName" class="w-full p-2 border rounded focus:ring-2 focus:ring-green-500 focus:border-green-500">
                            <p class="text-red-500 text-sm mt-1 hidden"></p>
                        </div>
                        <div>
                            <label for="lastName" class="block mb-1 font-medium text-gray-700">Last Name</label>
                            <input type="text" id="lastName" name="lastName" class="w-full p-2 border rounded focus:ring-2 focus:ring-green-500 focus:border-green-500" required>
                            <p class="text-red-500 text-sm mt-1 hidden"></p>
                        </div>
                    </div>
                    <div>
                        <label for="mobileNumber" class="block mb-1 font-medium text-gray-700">Mobile Number</label>
                        <input type="text" id="mobileNumber" name="mobileNumber" class="w-full p-2 border rounded focus:ring-2 focus:ring-green-500 focus:border-green-500" required>
                        <p class="text-red-500 text-sm mt-1 hidden"></p>
                    </div>
                    <div>
                        <label for="email" class="block mb-1 font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" class="w-full p-2 border rounded focus:ring-2 focus:ring-green-500 focus:border-green-500" required>
                        <p class="text-red-500 text-sm mt-1 hidden"></p>
                    </div>
                    <div>
                        <label for="nin" class="block mb-1 font-medium text-gray-700">NIN (National Identification Number)</label>
                        <input type="text" id="nin" name="nin" class="w-full p-2 border rounded focus:ring-2 focus:ring-green-500 focus:border-green-500" required>
                        <p class="text-red-500 text-sm mt-1 hidden"></p>
                    </div>
                    <div>
                        <label for="dateOfBirth" class="block mb-1 font-medium text-gray-700">Date of Birth</label>
                        <input type="date" id="dateOfBirth" name="dateOfBirth" class="w-full p-2 border rounded focus:ring-2 focus:ring-green-500 focus:border-green-500" required>
                        <p class="text-red-500 text-sm mt-1 hidden"></p>
                    </div>
                </div>
            </div>

            <!-- Step 2: Academic Information -->
            <div class="step hidden" data-step="2">
                <h2 class="text-2xl font-semibold mb-4 text-green-600">Step 2: Academic Information</h2>
                <div class="space-y-4">
                    <div>
                        <label for="dept" class="block mb-1 font-medium text-gray-700">Department</label>
                        <input type="text" id="dept" name="dept" class="w-full p-2 border rounded focus:ring-2 focus:ring-green-500 focus:border-green-500" required>
                        <p class="text-red-500 text-sm mt-1 hidden"></p>
                    </div>
                    <div>
                        <label for="course" class="block mb-1 font-medium text-gray-700">Course</label>
                        <input type="text" id="course" name="course" class="w-full p-2 border rounded focus:ring-2 focus:ring-green-500 focus:border-green-500" required>
                        <p class="text-red-500 text-sm mt-1 hidden"></p>
                    </div>
                    <div>
                        <label for="level" class="block mb-1 font-medium text-gray-700">Level</label>
                        <input type="text" id="level" name="level" class="w-full p-2 border rounded focus:ring-2 focus:ring-green-500 focus:border-green-500" required>
                        <p class="text-red-500 text-sm mt-1 hidden"></p>
                    </div>
                    <div>
                        <label for="cgpa" class="block mb-1 font-medium text-gray-700">CGPA</label>
                        <input type="number" id="cgpa" name="cgpa" step="0.01" min="0" max="5" class="w-full p-2 border rounded focus:ring-2 focus:ring-green-500 focus:border-green-500" required>
                        <p class="text-red-500 text-sm mt-1 hidden"></p>
                    </div>
                </div>
            </div>

            <!-- Step 3: Additional Information -->
            <div class="step hidden" data-step="3">
                <h2 class="text-2xl font-semibold mb-4 text-green-600">Step 3: Additional Information</h2>
                <div class="space-y-4">
                    <div>
                        <label for="stateOfOrigin" class="block mb-1 font-medium text-gray-700">State of Origin</label>
                        <input type="text" id="stateOfOrigin" name="stateOfOrigin" class="w-full p-2 border rounded focus:ring-2 focus:ring-green-500 focus:border-green-500" required>
                        <p class="text-red-500 text-sm mt-1 hidden"></p>
                    </div>
                    <div>
                        <label for="lga" class="block mb-1 font-medium text-gray-700">Local Government Area</label>
                        <input type="text" id="lga" name="lga" class="w-full p-2 border rounded focus:ring-2 focus:ring-green-500 focus:border-green-500" required>
                        <p class="text-red-500 text-sm mt-1 hidden"></p>
                    </div>
                    <div>
                        <label for="dateOfApplication" class="block mb-1 font-medium text-gray-700">Date of Application</label>
                        <input type="date" id="dateOfApplication" name="dateOfApplication" class="w-full p-2 border rounded focus:ring-2 focus:ring-green-500 focus:border-green-500" required>
                        <p class="text-red-500 text-sm mt-1 hidden"></p>
                    </div>
                </div>
            </div>

            <!-- Step 4: Confirmation -->
            <div class="step hidden" data-step="4">
                <h2 class="text-2xl font-semibold mb-4 text-green-600">Step 4: Confirmation</h2>
                <div id="summary" class="space-y-2 bg-gray-100 p-4 rounded"></div>
            </div>

            <div class="flex justify-between mt-6">
                <button type="button" id="prevBtn" class="bg-gray-300 text-gray-700 px-6 py-2 rounded hover:bg-gray-400 transition duration-300 hidden">Previous</button>
                <button type="button" id="nextBtn" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition duration-300">Next</button>
                <button type="submit" id="submitBtn" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition duration-300 hidden">Submit Application</button>
            </div>
        </form>
    </div>

  
    <script src="steps.js"></script>
</body>
</html>
